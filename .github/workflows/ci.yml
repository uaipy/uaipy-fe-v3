name: UAI.py Dashboard CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
    - name: Install pnpm
      uses: pnpm/action-setup@v4
       with:
        version: 10'
    - run: pnpm install --frozen-lockfile

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Linting
      run: pnpm ci:lint

    - name: Typechecking
      run: pnpm typecheck

    - name: Tests
      run: pnpm ci:test

